
  <head>

    <meta charset="UTF-8" />

    {% if page.title == "Home" %}

    <title>aki.guide</title>

    <meta property="og:title" content="aki.guide" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:site_name" content="aki.guide" />

    {% else %}

    <title>aki.guide - {{ page.title }}</title>

    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:site_name" content="aki.guide" />

    {% endif %}

    {% if page.ogp == null %}

    <meta property="og:image" content="{{ site.ogp | relative_url }}" />

    {% else %}

    <meta property="og:image" content="{{ site.url}}/assets/img/{{ page.assetid }}_ogp.png" />

    {% endif %}

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta name="description" content="" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <link href="{{ site.url }}/assets/css/styles.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="icon" href="{{ site.url }}/favicon.png">
    <link rel="icon" href="{{ site.url }}/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ site.url }}/apple-touch-icon.png">

    <title>Rom Patcher JS</title>
	<meta http-equiv="content-Type" content="text/html; charset=UTF-8"/>
	<meta name="description" content="An online web-based ROM patcher. Supported formats: IPS, BPS, UPS, APS, RUP, PPF and xdelta."/>
	<meta name="keywords" content="ips,ups,aps,bps,rup,ninja,ppf,xdelta,patcher,online,html5,web,rom,patch,hack,translation"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<link rel="manifest" href="{{ site.url }}/manifest.json"/>
	<link rel="shortcut icon" href="{{ site.url }}/assets/style/app_icon_16.png" type="image/png" sizes="16x16"/>
	<link rel="shortcut icon" href="{{ site.url }}/assets/style/app_icon_192.png" type="image/png" sizes="192x192"/>
	<!-- iOS icons -->
	<link rel="apple-touch-icon" sizes="57x57" href="{{ site.url }}/assets/style/app_icon_114.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/assets/style/app_icon_114.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/assets/style/app_icon_144.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/assets/style/app_icon_144.png" />
	<link rel="apple-touch-icon" href="{{ site.url }}/assets/style/app_icon_192.png" />

	<!-- cache -->
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

	<link type="text/css" rel="stylesheet" href="{{ site.url }}/assets/style/RomPatcher.css" media="all"/>
	<script type="text/javascript" src="{{ site.url }}/assets/js/locale.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/js/RomPatcher.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/js/MarcFile.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/js/crc.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/js/formats/zip.js"></script>

	<script type="text/javascript" src="{{ site.url }}/assets/js/formats/ups.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/js/formats/aps_n64.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/js/formats/aps_gba.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/js/formats/bps.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/js/formats/rup.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/js/formats/ppf.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/js/formats/pmsr.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/js/formats/vcdiff.js"></script>

	<script type="text/javascript" src="{{ site.url }}/assets/js/zip.js/zip.js"></script>
